<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Line Randomizer</title>
		<style>
			label {
				margin-right: 1rem;
			}
			div.section {
				margin-top: 1rem;
			}
		</style>
		<script src="index.js"></script>
	</head>
	<body onload="load()">
		<h1>Line Randomizer</h1>
		<div class="section">
			<label for="input">Input</label><textarea id="input"></textarea>
		</div>
		<div class="section">
			<div>
				<input type="checkbox" name="Trim off whitespace" id="trim"><label for="trim">Trim off whitespace</label>
			</div>
			<div>
				<button id="randomize">Randomize</button>
			</div>
		</div>
		<div class="section">
			<div>
				<label for="name">Name</label><input type="text" name="Name" id="name">
			</div>
			<div>
				<button id="save">Save</button>
			</div>
		</div>
	</body>

</html>
